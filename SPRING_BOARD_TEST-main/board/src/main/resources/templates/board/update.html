<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>
    <form id="form" action="/board/update" method="post">
        <input type="hidden" name="no" th:value="${board.no}">
        <table border="1">
            <tr>
                <td>제목</td>
                <td>
                    <input type="text" name="title" th:value="${board.title}">
                </td>
            </tr>
            <tr>
                <td>작성자</td>
                <td>
                    <input type="text" name="writer" th:value="${board.writer}">
                </td>
            </tr>
            <tr>
                <td colspan="2">

                    <textarea name="content" id="content" cols="50" rows="10"
                    th:text="${board.content}"></textarea>
                </td>
            </tr>
        </table>
        <button type="button" onclick="moveList()">목록</button>
        <button type="submit">수정</button>
        <button type="button" onclick="Delete()">삭제</button>
    </form>
    <script>
        let no = '[[${board.no}]]'
        let form = document.getElementById('form')

        function moveList(){
            location.href='/board/list'
        }

        function Delete(){
            let check = confirm("정말로 삭제하시겠습니까?")
            if(check){
                form.action = '/board/delete'
                form.submit()
            }
            
        }
    </script>
</html>
